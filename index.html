<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benim Özel Sayfam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://resmim.net/cdn/2025/08/16/XhAHih.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff, 0 0 45px #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }

    .discord-icon {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 0 10px white) drop-shadow(0 0 20px white);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .discord-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="profile-pic">
    <img src="https://resmim.net/cdn/2025/08/16/XhA7V6.png" alt="Profil Fotoğrafı">
  </div>
  <h1>Void Mórningstar</h1>
  <a href="https://discord.gg/C4zk8Aj4E9" target="_blank">
    <img class="discord-icon" src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
  </a>
</body>
</html>
